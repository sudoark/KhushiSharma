<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Typing Animation</title>
</head>
<style>
    body {
  font-family: 'Arial', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.typing-animation span {
  display: inline-flex;
  overflow: hidden;
  white-space: nowrap; /* Prevent text from wrapping */
  animation: typing 1s steps(40, end), step-end infinite;
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink-caret {
  from, to {
    border-color: transparent;
  }
  50% {
    border-color: pink;
  }
}

.pink-text {
  color: pink;
}

</style>
<body>
  <div class="typing-animation">
    <p>This is a <span class="pink-text">typing animation</span>.</p>
  </div>
</body>
</html>
